<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Tailwind used below-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Importation of font from google fonts below-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Rubik&display=swap" rel="stylesheet">
    <!--Importation of font from style.css below-->
    <link rel="stylesheet" href="style.css">
    <title>DOC-CSS</title>
</head>
    <!--
        Using the responsive screen from tailwind:
        Breakpoint prefix	Minimum width	CSS
        'sm'	640px	@media (min-width: 640px) { ... }
        'md'	768px	@media (min-width: 768px) { ... }
        'lg'	1024px	@media (min-width: 1024px) { ... }
        'xl'	1280px	@media (min-width: 1280px) { ... }
        '2xl'	1536px	@media (min-width: 1536px) { ... }
        
        mobile first!

        mb -> margin bottom
        mt -> margin top
        ml -> margin left
        mr -> margin right
        mx -> margin x axis
        my -> margin y axis
        px -> padding x axis
        py -> padding y axis
        grid cols -> for help to made a responsive layout
        gap -> space between grid cols
        col-span -> set the used space
        bg-[name-color/#HEX-color] -> background color
        text-[name-color/#HEX-color] -> text color
        container -> bootstrap align
        h -> hight
        rounded -> border radius
        flex justify -> organize the elements in the axis x
        hover -> activated effect when you put the mouse on it
        

    -->
<body class="bg-black">
    
    <!-- MENU CASES -->
    <div class="container mx-auto" id="menu-cases">
        <!--FIRST CASE - USING GRID STYLE-->
        <div class="grid grid-cols-12 gap-1 h-10 md:h-14 lg:h-20 xl:h-24 2xl:h-28">
            
            <div class="col-span-1" id="left-space-maindiv"></div>
            <div class="col-span-1 my-auto"><img src="assets/moon-photo.PNG" alt="logo-menu" id="logo-menu"></IMG></div>
            <div class="col-span-1" id="space-between"></div>
            <div class="col-span-8 text-white font-r text-xs my-auto" id="col-space-left">
                <div class="flex justify-evenly" id="1-menu-case">
                    <div class="bg-[#6639a6] hover:bg-sky-700 py-1 px-1 rounded"><a href="#menu-cases">MENU</a></div>
                    <div class="bg-[#6639a6] hover:bg-sky-700 py-1 px-1 rounded"><a href="#home-cases">HOME</a></div>
                    <div class="bg-[#6639a6] hover:bg-sky-700 py-1 px-1 rounded"><a href="#img-cases">IMG</a></div>
                    <div class="bg-[#6639a6] hover:bg-sky-700 py-1 px-1 rounded"><a href="#contact-cases">CONTACT</a></div>
                    <div class="bg-[#6639a6] hover:bg-sky-700 py-1 px-1 rounded"><a href="#footer-cases">FOOTER</a></div>
                </div>
            </div>
            <div class="col-span-1" id="right-space-maindiv"></div>
        </div>
        <!--FIRST CASE - USING GRID STYLE-->
        <div class="py-10"></div>
        <!--SECOND CASE - USING ONLY FLEX-->
        <div class="flex justify-around my-auto h-10 md:h-14 lg:h-20 xl:h-24 2xl:h-28" id="2-menu-case">
            <div class="my-auto ml-6 sm:ml-12 md:ml-16 lg:ml-20 xl:ml-24 2xl:ml-28"><img class="w-7 sm:w-12 md:w-16 lg:w-20 xl:w-28 2xl:w-32" src="/assets/moon-photo.PNG" alt="logo-menu" id="logo-menu"></div>
            <div class="flex justify-between text-black font-r text-xs my-auto mx-6 sm:mx-16 md:mx-20 lg:mx-24 xl:mx-36 2xl:mx-44">
                <div class="bg-[#e0ea2f] hover:bg-yellow-700 py-1 px-1 rounded mx-0.5 sm:mx-4 md:mx-6 lg:mx-10 xl:mx-14 2xl:mx-16"><a href="#menu-cases">MENU</a></div>
                <div class="bg-[#e0ea2f] hover:bg-yellow-700 py-1 px-1 rounded mx-0.5 sm:mx-4 md:mx-6 lg:mx-10 xl:mx-14 2xl:mx-16"><a href="#home-cases">HOME</a></div>
                <div class="bg-[#e0ea2f] hover:bg-yellow-700 py-1 px-1 rounded mx-0.5 sm:mx-4 md:mx-6 lg:mx-10 xl:mx-14 2xl:mx-16"><a href="#img-cases">IMG</a></div>
                <div class="bg-[#e0ea2f] hover:bg-yellow-700 py-1 px-1 rounded mx-0.5 sm:mx-4 md:mx-6 lg:mx-10 xl:mx-14 2xl:mx-16"><a href="#contact-cases">CONTACT</a></div>
                <div class="bg-[#e0ea2f] hover:bg-yellow-700 py-1 px-1 rounded mx-0.5 sm:mx-4 md:mx-6 lg:mx-10 xl:mx-14 2xl:mx-16"><a href="#footer-cases">FOOTER</a></div>
            </div>
        </div>
        <!--/SECOND CASE - USING ONLY FLEX-->
    </div>
    <!--/ MENU CASES -->
    
    <!-- OPINION: "Using the grid idea, we can notice that the responsive is easier to
        reach on virtually every screen. Using flex, it is more laborious than it should be,
        but to note that in it we can customize in a more minogynous way."-->
    <!-- ABOUT CASES -->    
    <div class="container mx-auto" id="home-cases">

    </div>
    <!-- ABOUT CASES -->
    
</body>
</html>
